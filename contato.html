    <main>
        <form class="contact-form" id="formulario" onsubmit="enviarEmail(event)">

            <div class="mb-3">
                <label class="form-label" for="telefone">Telefone:</label><br>
                <input class="form-control" type="tel" id="telefone" name="telefone" required><br>
            </div>

            <div class="mb-3">
                <label class="form-label" for="mensagem">Mensagem:</label><br>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea><br><br>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark px-4">Enviar</button>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inicializar o EmailJS
        (function() {
            emailjs.init("56QTltDgjosaPNdOU");
        })();

        function enviarEmail(event) {
            event.preventDefault();

            // Coletar dados do formulário
            const nome = document.getElementById("nome").value;
            const cidade = document.getElementById("cidade").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;
            const mensagem = document.getElementById("mensagem").value;

            // Definir os parâmetros para o template do EmailJS
            const parametros = {
                from_name: nome,
                cidade: cidade,
                email: email,
                telefone: telefone,
                mensagem: mensagem
            };

            // Enviar e-mail usando EmailJS
            emailjs.send("service_q36iypd", "template_j8nwynr", parametros)
                .then(function(response) {
                    alert("E-mail enviado com sucesso!");
                }, function(error) {
                    alert("Erro ao enviar e-mail: " + JSON.stringify(error));
                });
        }
    </script>
